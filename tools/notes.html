<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Notes - Byom Tools</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/tools-styles.css">
    <style>
        .notes-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
            min-height: 500px;
        }
        .notes-sidebar {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
        }
        .add-note-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .add-note-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .notes-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 500px;
            overflow-y: auto;
        }
        .note-item {
            padding: 15px;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
        }
        .note-item:hover {
            transform: translateX(5px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        .note-item.active {
            background: #667eea;
            color: white;
        }
        .note-title {
            font-weight: bold;
            margin-bottom: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .note-preview {
            font-size: 0.85rem;
            opacity: 0.8;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .note-editor {
            background: white;
            padding: 30px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-height: 500px;
        }
        .note-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s ease;
        }
        .note-input:focus {
            border-color: #667eea;
        }
        .note-textarea {
            width: 100%;
            min-height: 400px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            resize: vertical;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s ease;
            line-height: 1.6;
        }
        .note-textarea:focus {
            border-color: #667eea;
        }
        .note-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        .action-btn {
            padding: 10px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        .save-btn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }
        .delete-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .empty-state {
            text-align: center;
            padding: 50px;
            color: #999;
        }
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        @media (max-width: 768px) {
            .notes-container {
                grid-template-columns: 1fr;
            }
            .notes-sidebar {
                max-height: 300px;
            }
            .notes-list {
                max-height: 200px;
            }
            .note-editor {
                padding: 20px;
            }
            .note-input {
                font-size: 1.1rem;
                padding: 12px;
            }
            .note-textarea {
                min-height: 300px;
                font-size: 0.95rem;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="page-title">üìù Quick Notes</h1>
            <p class="page-subtitle">Capture your thoughts instantly</p>
        </header>

        <main class="tool-content">
            <div class="tool-interface">
                <div class="notes-container">
                    <div class="notes-sidebar">
                        <button class="add-note-btn" id="addNoteBtn">+ New Note</button>
                        <div class="notes-list" id="notesList"></div>
                    </div>
                    <div class="note-editor" id="noteEditor">
                        <div class="empty-state">
                            <div class="empty-state-icon">üìù</div>
                            <h3>No note selected</h3>
                            <p>Create a new note or select an existing one</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="back-button-container">
                <button class="back-button" onclick="window.location.href='../tools.html'">
                    ‚Üê Back to Tools
                </button>
            </div>
        </main>

        <footer style="text-align: center; padding: 20px; color: #ffffff; margin-top: 40px;">
            <p>¬© 2025 Byom. Journey through Body, Mind & Soul.</p>
        </footer>
    </div>

    <script>
        let notes = JSON.parse(localStorage.getItem('quickNotes') || '[]');
        let currentNoteId = null;

        const notesList = document.getElementById('notesList');
        const noteEditor = document.getElementById('noteEditor');
        const addNoteBtn = document.getElementById('addNoteBtn');

        function saveNotes() {
            localStorage.setItem('quickNotes', JSON.stringify(notes));
        }

        function renderNotesList() {
            notesList.innerHTML = '';
            notes.forEach(note => {
                const noteItem = document.createElement('div');
                noteItem.className = 'note-item';
                if (note.id === currentNoteId) noteItem.classList.add('active');
                
                noteItem.innerHTML = `
                    <div class="note-title">${note.title || 'Untitled Note'}</div>
                    <div class="note-preview">${note.content.substring(0, 50)}...</div>
                `;
                
                noteItem.addEventListener('click', () => loadNote(note.id));
                notesList.appendChild(noteItem);
            });
        }

        function createNewNote() {
            const newNote = {
                id: Date.now(),
                title: '',
                content: '',
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };
            notes.unshift(newNote);
            saveNotes();
            loadNote(newNote.id);
        }

        function loadNote(noteId) {
            const note = notes.find(n => n.id === noteId);
            if (!note) return;

            currentNoteId = noteId;
            
            noteEditor.innerHTML = `
                <input type="text" class="note-input" id="noteTitle" placeholder="Note Title" value="${note.title}">
                <textarea class="note-textarea" id="noteContent" placeholder="Start typing your note...">${note.content}</textarea>
                <div class="note-actions">
                    <button class="action-btn delete-btn" id="deleteBtn">Delete</button>
                    <button class="action-btn save-btn" id="saveBtn">Save</button>
                </div>
            `;

            const noteTitleInput = document.getElementById('noteTitle');
            const noteContentInput = document.getElementById('noteContent');
            const saveBtn = document.getElementById('saveBtn');
            const deleteBtn = document.getElementById('deleteBtn');

            // Auto-save on input
            let saveTimeout;
            const autoSave = () => {
                clearTimeout(saveTimeout);
                saveTimeout = setTimeout(() => {
                    saveNote();
                }, 1000);
            };

            noteTitleInput.addEventListener('input', autoSave);
            noteContentInput.addEventListener('input', autoSave);
            saveBtn.addEventListener('click', saveNote);
            deleteBtn.addEventListener('click', deleteNote);

            renderNotesList();
        }

        function saveNote() {
            const note = notes.find(n => n.id === currentNoteId);
            if (!note) return;

            const noteTitleInput = document.getElementById('noteTitle');
            const noteContentInput = document.getElementById('noteContent');

            note.title = noteTitleInput.value;
            note.content = noteContentInput.value;
            note.updatedAt = new Date().toISOString();

            saveNotes();
            renderNotesList();
        }

        function deleteNote() {
            if (!confirm('Are you sure you want to delete this note?')) return;
            
            notes = notes.filter(n => n.id !== currentNoteId);
            saveNotes();
            currentNoteId = null;
            
            noteEditor.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üìù</div>
                    <h3>No note selected</h3>
                    <p>Create a new note or select an existing one</p>
                </div>
            `;
            
            renderNotesList();
        }

        addNoteBtn.addEventListener('click', createNewNote);

        // Initial render
        renderNotesList();
        if (notes.length > 0) {
            loadNote(notes[0].id);
        }
    </script>
</body>
</html>
