<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker - Byom Tools</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/tools-styles.css">
    <style>
        .habit-form {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .habit-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
        }
        .add-habit-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .add-habit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .habits-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .habit-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        .habit-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .habit-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2c3e50;
        }
        .habit-streak {
            font-size: 1rem;
            color: #667eea;
            font-weight: bold;
        }
        .habit-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin: 15px 0;
        }
        .day-box {
            aspect-ratio: 1;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f0f0f0;
            border: 2px solid transparent;
        }
        .day-box:hover {
            transform: scale(1.1);
        }
        .day-box.completed {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border-color: #11998e;
        }
        .day-box.today {
            border-color: #667eea;
            border-width: 3px;
        }
        .day-label {
            font-size: 0.8rem;
            font-weight: bold;
        }
        .day-date {
            font-size: 0.7rem;
            opacity: 0.7;
        }
        .habit-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 15px;
        }
        .delete-habit-btn {
            padding: 8px 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        .delete-habit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        .stats-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }
        .stat-box {
            text-align: center;
        }
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="page-title">üìä Habit Tracker</h1>
            <p class="page-subtitle">Build positive habits day by day</p>
        </header>

        <main class="tool-content">
            <div class="tool-interface">
                <div class="stats-section" id="statsSection">
                    <div class="stat-box">
                        <div class="stat-value" id="totalHabits">0</div>
                        <div class="stat-label">Total Habits</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="todayCompleted">0</div>
                        <div class="stat-label">Completed Today</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="longestStreak">0</div>
                        <div class="stat-label">Longest Streak</div>
                    </div>
                </div>

                <div class="habit-form">
                    <div class="input-group">
                        <input type="text" class="habit-input" id="habitInput" placeholder="Enter a new habit (e.g., Exercise, Read for 30 minutes)">
                        <button class="add-habit-btn" id="addHabitBtn">Add Habit</button>
                    </div>
                </div>

                <div class="habits-list" id="habitsList"></div>
            </div>

            <div class="back-button-container">
                <button class="back-button" onclick="window.location.href='../tools.html'">
                    ‚Üê Back to Tools
                </button>
            </div>
        </main>

        <footer style="text-align: center; padding: 20px; color: #ffffff; margin-top: 40px;">
            <p>¬© 2025 Byom. Journey through Body, Mind & Soul.</p>
        </footer>
    </div>

    <script>
        let habits = JSON.parse(localStorage.getItem('habits') || '[]');
        
        const habitInput = document.getElementById('habitInput');
        const addHabitBtn = document.getElementById('addHabitBtn');
        const habitsList = document.getElementById('habitsList');

        function saveHabits() {
            localStorage.setItem('habits', JSON.stringify(habits));
            renderHabits();
            updateStats();
        }

        function addHabit() {
            const habitName = habitInput.value.trim();
            if (!habitName) return;

            const newHabit = {
                id: Date.now(),
                name: habitName,
                completedDates: [],
                createdAt: new Date().toISOString()
            };

            habits.push(newHabit);
            habitInput.value = '';
            saveHabits();
        }

        function deleteHabit(habitId) {
            if (!confirm('Are you sure you want to delete this habit?')) return;
            habits = habits.filter(h => h.id !== habitId);
            saveHabits();
        }

        function toggleHabitDay(habitId, dateStr) {
            const habit = habits.find(h => h.id === habitId);
            if (!habit) return;

            const index = habit.completedDates.indexOf(dateStr);
            if (index > -1) {
                habit.completedDates.splice(index, 1);
            } else {
                habit.completedDates.push(dateStr);
            }
            
            localStorage.setItem('habits', JSON.stringify(habits));
            renderHabits();
            updateStats();
        }

        function getDateString(date) {
            return date.toISOString().split('T')[0];
        }

        function getLastSevenDays() {
            const days = [];
            for (let i = 6; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                days.push(date);
            }
            return days;
        }

        function calculateStreak(completedDates) {
            if (completedDates.length === 0) return 0;
            
            const sortedDates = [...completedDates].sort().reverse();
            const today = getDateString(new Date());
            const yesterday = getDateString(new Date(Date.now() - 86400000));
            
            if (sortedDates[0] !== today && sortedDates[0] !== yesterday) return 0;
            
            let streak = 0;
            let currentDate = new Date();
            
            while (true) {
                const dateStr = getDateString(currentDate);
                if (completedDates.includes(dateStr)) {
                    streak++;
                    currentDate.setDate(currentDate.getDate() - 1);
                } else {
                    break;
                }
            }
            
            return streak;
        }

        function renderHabits() {
            const lastSevenDays = getLastSevenDays();
            const todayStr = getDateString(new Date());

            habitsList.innerHTML = habits.map(habit => {
                const streak = calculateStreak(habit.completedDates);
                
                const daysHTML = lastSevenDays.map(date => {
                    const dateStr = getDateString(date);
                    const isCompleted = habit.completedDates.includes(dateStr);
                    const isToday = dateStr === todayStr;
                    const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                    
                    return `
                        <div class="day-box ${isCompleted ? 'completed' : ''} ${isToday ? 'today' : ''}"
                             onclick="toggleHabitDay(${habit.id}, '${dateStr}')">
                            <div class="day-label">${dayNames[date.getDay()]}</div>
                            <div class="day-date">${date.getDate()}</div>
                        </div>
                    `;
                }).join('');

                return `
                    <div class="habit-card">
                        <div class="habit-header">
                            <div class="habit-name">${habit.name}</div>
                            <div class="habit-streak">üî• ${streak} day${streak !== 1 ? 's' : ''}</div>
                        </div>
                        <div class="habit-days">${daysHTML}</div>
                        <div class="habit-actions">
                            <button class="delete-habit-btn" onclick="deleteHabit(${habit.id})">Delete</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateStats() {
            const todayStr = getDateString(new Date());
            const todayCompleted = habits.filter(h => h.completedDates.includes(todayStr)).length;
            const longestStreak = Math.max(0, ...habits.map(h => calculateStreak(h.completedDates)));

            document.getElementById('totalHabits').textContent = habits.length;
            document.getElementById('todayCompleted').textContent = `${todayCompleted}/${habits.length}`;
            document.getElementById('longestStreak').textContent = longestStreak;
        }

        addHabitBtn.addEventListener('click', addHabit);
        habitInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addHabit();
        });

        // Make functions global for onclick handlers
        window.toggleHabitDay = toggleHabitDay;
        window.deleteHabit = deleteHabit;

        // Initial render
        renderHabits();
        updateStats();
    </script>
</body>
</html>
