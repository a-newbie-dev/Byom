<html>
<head>
    <title>Meditation Timer</title>
    <script>
        let timer;
        let timeLeft;

        function startTimer(duration) {
            timeLeft = duration;
            timer = setInterval(function () {
                let minutes = Math.floor(timeLeft / 60);
                let seconds = timeLeft % 60;
                document.getElementById('timerDisplay').innerHTML = minutes + ':' + (seconds < 10 ? '0' : '') + seconds;
                if (--timeLeft < 0) {
                    clearInterval(timer);
                    alert('Time is up!');
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timer);
        }

        function resetTimer() {
            stopTimer();
            document.getElementById('timerDisplay').innerHTML = '0:00';
        }

        function setMeditationTime() {
            let timeInMinutes = parseInt(document.getElementById('timeInput').value);
            if (!isNaN(timeInMinutes)) {
                startTimer(timeInMinutes * 60);
            }
        }
    </script>
</head>
<body>
    <h1>Meditation Timer</h1>
    <input type="number" id="timeInput" placeholder="Enter time in minutes" />
    <button onclick="setMeditationTime()">Start Timer</button>
    <button onclick="stopTimer()">Stop Timer</button>
    <button onclick="resetTimer()">Reset Timer</button>
    <div id="timerDisplay">0:00</div>
</body>
</html>
